<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v6.min.js"></script>
<script>

  // Adapted from Shan Carter's https://observablehq.com/@observablehq/simple-d3
  
var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


svg
    .selectAll("circle")
    .data(d3.range(200))
    .join("circle")
      .attr("cx", d => d * 10)
      .attr("cy", d => Math.random()*height + 100)
      .attr("r", d => Math.random() * 20)
      .attr("fill", "hsl(216deg 100% 13%)")
  

</script>
