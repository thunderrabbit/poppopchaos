const width = screen.width,
      height = screen.height;

function newBubbleObject(d, i) {
  return {
    "bubble_id": i * 7 + 13, //  Simulate some random ids from DB
    "cx": Math.random()*width,
    "cy": Math.random()*height,
    "rx": Math.random()*150,
    "ry": Math.random()*150,
    "radius" : (screen.width / 120),
    "fill": d3.scaleOrdinal(d3.schemeTableau10),
    "category": i % 3,
    "tx": "texas",   // this proves we got data from this getData function
  }
}

function getData() {
  let numItems = Math.ceil(Math.random() * 50);

  // https://www.d3indepth.com/force-layout/
  let data = d3
      .range(numItems)
      .map(newBubbleObject)
  return data;
}

const ellipseEnter = function(enter) {
  console.log("entering");
  return enter    // https://www.createwithdata.com/enter-exit-with-d3-join/
  .append("ellipse")
  .attr("cx", d => d.cx)
  .attr("cy", d => d.cy)
  .attr("rx", d => d.rx)
  .attr("ry", d => d.ry)
  .attr("fill", d => d.fill)
  .attr("r", d => d.radius)    // will be inflated in 3000 milliseconds down below
  .on("mouseover",function(){
    d3.select(this).attr("r", d => Math.random() * screen.width / 20 + 20)
  })
  .on("click",mouseClickedCircle)
  // These cause a merge error in the .data(nodes).join(ellipseEnter,ellipseUpdate,ellipseExit)

  // .duration(3000)  // milliseconds

  // .style('opacity', 1)
}

const ellipseUpdate = function(update) {
  return update    // https://www.createwithdata.com/enter-exit-with-d3-join/
  .each(function(d,i) {
    // todo update actual data
    d.radius = d.radius + Math.random() * 50;
  })
}

const ellipseExit = function(exit) {
  return exit    // https://www.createwithdata.com/enter-exit-with-d3-join/
    .transition()
    .duration(300)
    .attr('r',1000)
    .style('opacity', 0)
    .on('end', function() {
      d3.select(this).remove();
    });
}

function updateAll() {
  let nodes = getData();
  console.log(nodes);
svg
    .selectAll("ellipse")
    .data(nodes, function(d) {   // this keyFunction ensures bubbles stay consistent
      return d.bubble_id;    // id should come from MySQL DB bubbles.bubble_id
    })
    .join(ellipseEnter,ellipseUpdate,ellipseExit)    // https://www.createwithdata.com/enter-exit-with-d3-join/
    .transition() ///  this transition is basically for ellipseUpdate changes
    .duration(8490)
    .attr('r', function(d) {
      return d.radius;
    })
}

svg.on("click",mouseClickedSVG);
