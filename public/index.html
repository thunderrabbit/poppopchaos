<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v6.js"></script>
<script>

  // Adapted from Shan Carter's https://observablehq.com/@observablehq/simple-d3

const width = window.innerWidth,
      height = window.innerHeight;   // https://stackoverflow.com/a/66143213/194309

const SAMPLEJSON = '[{"bubble_id":"1","category":"1","cx":"1323","cy":"50","radius":"20","fill":"0","created_by_id":null},{"bubble_id":"2","category":"2","cx":"120","cy":"800","radius":"20","fill":"0","created_by_id":null},{"bubble_id":"3","category":"3","cx":"250","cy":"490","radius":"20","fill":"0","created_by_id":null},{"bubble_id":"10","category":"1","cx":"1323","cy":"150","radius":"22","fill":"0","created_by_id":null},{"bubble_id":"12","category":"1","cx":"1323","cy":"501","radius":"94","fill":"0","created_by_id":null},{"bubble_id":"13","category":"1","cx":"1323","cy":"50","radius":"22","fill":"0","created_by_id":null},{"bubble_id":"20","category":"2","cx":"120","cy":"600","radius":"23","fill":"0","created_by_id":null},{"bubble_id":"22","category":"2","cx":"120","cy":"800","radius":"20","fill":"0","created_by_id":null},{"bubble_id":"23","category":"2","cx":"120","cy":"1800","radius":"20","fill":"0","created_by_id":null},{"bubble_id":"30","category":"3","cx":"250","cy":"590","radius":"28","fill":"0","created_by_id":null},{"bubble_id":"32","category":"3","cx":"250","cy":"190","radius":"43","fill":"0","created_by_id":null},{"bubble_id":"33","category":"3","cx":"250","cy":"490","radius":"33","fill":"0","created_by_id":null}]';

const circleEnter = function(enter) {
  return enter    // https://www.createwithdata.com/enter-exit-with-d3-join/
    .append("circle")
    .attr("cx", d => d.cx)
    .attr("cy", d => d.cy)
    .attr("fill", d => d.fill)
    .attr("r", d => d.radius)
}

const simulation = d3.forceSimulation()
    .force('charge', d3.forceManyBody().strength(140))
    .force('center', d3.forceCenter())
    .force('collision', d3.forceCollide().radius(function(d) {
      return d.radius
    }));

const updateAll = function(nodes) {
    simulation
      .nodes(nodes)
      .on("tick", function(){
        svg
          .selectAll("circle")
          .data(nodes, function(d) {   // this keyFunction ensures bubbles stay consistent
            return d.bubble_id;    // id comes from MySQL DB bubbles.bubble_id
          })
          .join(circleEnter)    // https://www.createwithdata.com/enter-exit-with-d3-join/
          .attr("transform", function (d) { return "translate(" + d.x + ", " + d.y + ")"; });
      });
}

const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

// getData simulates reading from DB via API
const getData = function() {
  // WAS:  const promisetToGetBubbles = d3.json("//ppcapi.robnugen.com/api/v1/get_bubbles/");
  // WAS:  promisetToGetBubbles.then(updateAll).catch(console.log.bind(console));  // h/t console bit https://pouchdb.com/2015/05/18/we-have-a-problem-with-promises.html
  updateAll(JSON.parse(SAMPLEJSON));
}();   // immediately call this function to load circles on screen.  same as  `getData();` on next line

</script>
